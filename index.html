<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- external css file  -->
    <link rel="stylesheet" href="style.css" />

    <!-- jquery cdn  -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>

  <body>
    <div class="gallery-wrapper">
      <div class="gallery-header">
        <h1>Responsive Image Gallery</h1>
        <p>A jQuery image gallery with a thumbnail carousel</p>
      </div>

      <div class="view-toggle">
        <button id="showThumbs" class="view-btn active">
          <span class="icon-grid"></span>
        </button>
        <button id="hideThumbs" class="view-btn">
          <span class="icon-single"></span>
        </button>
      </div>

      <div class="thumb-carousel-wrapper">
        <button class="thumb-prev arrow-small">❮</button>

        <div class="thumb-carousel">
          <img
            class="thumb active"
            src="images/carousel_image_1.jpg"
            data-large="images/main_image_1.jpg"
            data-caption="BEAUTIFUL GREEN LEAF WITH WATER DROPLETS"
          />

          <img
            class="thumb"
            src="images/carousel_image_2.jpg"
            data-large="images/main_image_2.jpg"
            data-caption="CHILDHOOD MOMENTS CAPTURED IN TIME"
          />

          <img
            class="thumb"
            src="images/carousel_image_3.jpg"
            data-large="images/main_image_3.jpg"
            data-caption="PEACEFUL MORNING ABOVE THE CITY"
          />

          <img
            class="thumb"
            src="images/carousel_image_4.jpg"
            data-large="images/main_image_4.jpg"
            data-caption="MODERN INTERIOR WITH SOFT LIGHTING"
          />

          <img
            class="thumb"
            src="images/carousel_image_5.jpg"
            data-large="images/main_image_5.jpg"
            data-caption="WARM GOLD HUES OVER ROUND TEXTURES"
          />

          <img
            class="thumb"
            src="images/carousel_image_6.jpg"
            data-large="images/main_image_6.jpg"
            data-caption="CAPTURING LIFE THROUGH A CAMERA LENS"
          />

          <img
            class="thumb"
            src="images/carousel_image_7.jpg"
            data-large="images/main_image_7.jpg"
            data-caption="WATER LILY FLOATING ON STILL POND"
          />

          <img
            class="thumb"
            src="images/carousel_image_8.jpg"
            data-large="images/main_image_8.jpg"
            data-caption="EVENING WALK IN THE COUNTRYSIDE"
          />

          <img
            class="thumb"
            src="images/carousel_image_4.jpg"
            data-large="images/main_image_4.jpg"
            data-caption="NATURE’S SOFT GREEN TONES"
          />

          <img
            class="thumb"
            src="images/carousel_image_9.jpg"
            data-large="images/main_image_9.jpg"
            data-caption="CURIOUS CHILD LOOKING INTO THE CAMERA"
          />

          <img
            class="thumb"
            src="images/carousel_image_10.jpg"
            data-large="images/main_image_10.jpg"
            data-caption="TINY LEAF RESTING IN A GENTLE HAND"
          />

          <img
            class="thumb"
            src="images/carousel_image_11.jpg"
            data-large="images/main_image_11.jpg"
            data-caption="SINGER CAPTURED IN A PASSIONATE MOMENT"
          />

          <img
            class="thumb"
            src="images/carousel_image_12.jpg"
            data-large="images/main_image_12.jpg"
            data-caption="PORTRAIT WITH WARM AND MOODY COLORS"
          />

          <img
            class="thumb"
            src="images/carousel_image_13.jpg"
            data-large="images/main_image_13.jpg"
            data-caption="A VIBRANT SNAPSHOT OF EVERYDAY LIFE"
          />

          <img
            class="thumb"
            src="images/carousel_image_11.jpg"
            data-large="images/main_image_11.jpg"
            data-caption="TRUE HUMAN EMOTION CAPTURED NATURALLY"
          />

          <img
            class="thumb"
            src="images/carousel_image_15.jpg"
            data-large="images/main_image_15.jpg"
            data-caption="A BEAUTIFUL CLOSE-UP OF DAILY OBJECTS"
          />

          <img
            class="thumb"
            src="images/carousel_image_10.jpg"
            data-large="images/main_image_10.jpg"
            data-caption="URBAN SKYLINE WITH VIBRANT COLORS"
          />
        </div>

        <button class="thumb-next arrow-small">❯</button>
      </div>

      <div class="main-display-wrapper">
        <!-- LEFT ARROW OUTSIDE IMAGE -->
        <div class="arrow-container left">
          <button class="main-prev arrow-btn">❮</button>
        </div>

        <div class="main-image-container">
          <img id="mainImage" src="images/main_image_1.jpg" />
        </div>

        <div class="arrow-container right">
          <button class="main-next arrow-btn">❯</button>
        </div>
      </div>

      <div class="caption-wrapper">
        <p id="imgCaption">BEAUTIFUL GREEN LEAF WITH WATER DROPLETS</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
